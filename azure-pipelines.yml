# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master
variables:
 uiSource: 'estimationtool'
 uiBuild: $(uiSource)/build

pool:
  vmImage: ubuntu-latest


steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js 16.x'

- script: |
    pushd $(uiSource)
    npm install
    npm run build
    popd
  displayName: 'npm install and build'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.BinariesDirectory)/build/**'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true

- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Visual Studio Enterprise Subscription â€“ MPN(47d8778c-7118-4769-8c52-06a8734cd666)'
    appType: 'webApp'
    WebAppName: 'pci-estimation-web-dev'
    packageForLinux: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'