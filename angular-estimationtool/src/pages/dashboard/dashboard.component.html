
<div class="row header">Recent Estimations</div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100">

  <!-- Position Column -->
  <ng-container matColumnDef="estimationName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estimation Name. </th>
    <td mat-cell *matCellDef="let element"> {{element.estimationName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="estimationDescription">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estimation Description </th>
    <td mat-cell *matCellDef="let element"> {{element.estimationDescription}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="estimationType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estimation Type </th>
    <td mat-cell *matCellDef="let element"> {{element.estimationType}} </td>
  </ng-container>

  <ng-container matColumnDef="clientName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Client Name </th>
    <td mat-cell *matCellDef="let element"> {{element.clientName}} </td>
  </ng-container>

  <ng-container matColumnDef="projectName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Name </th>
    <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastupdate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Update </th>
    <td mat-cell *matCellDef="let element"> {{element.lastupdate  | date}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
